<script>
function check_send_folder()
{
	if(document.f1.save_copy.checked){
		document.f1.send_to_folder.disabled=false;
	}else{
		document.f1.send_to_folder.disabled=true;
	}
	return true;
}
function do_rename(id,nm)
{
	s=prompt(' Переименовывание папки. Введите новое название',nm);
	if(s==null)
	{
		return false;
	}
	document.f2.id.value=id;
	document.f2.nname.value=s;
	document.f2.cmd.value='rename';
	document.f2.submit();
	return false;
}
function do_remove(id,conf,may_r)
{
	if(!may_r){
		alert('Данную папку нельзя удалить.');
		return false;
	}
	if(conf){
		if(!confirm('Данная папка не пустая! Вы действительно хотите её удалить?\n (при удалении папки все сообщения находящиеся в ней, удалятся!)')) return false;
	}
	document.f2.id.value=id;
	document.f2.cmd.value='remove';
	document.f2.submit();
	return true;
}
</script>
