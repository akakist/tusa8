<script>

var lvl=~level~;
var ow=0;
function l_info(id)
{
	if(lvl<9){
		alert('У Вас нет прав, чтобы посмотреть инфу о логине.');
		return false;
	}
	l='logininfo?id='+id;
	if(!ow || ow.closed){
		ow=open(l,'owusr','toolbar=0,status=0,resizable=1,scrollbars=1,width=550,height=500');
		ow.focus();
	}
	else{
		ow.focus();
		ow.location=l;
	}
	return false;
}
function fupdate(n)
{
	document.ff.cmd.value=n;
	document.ff.submit();
	return false;
}

function opwin(url,nm,w,h)
{
	nw=window.open(url,nm,'toolbar=0,status=0,scrollbars=1,width='+w+',height='+h+',resizable=1');
	nw.focus();
	return false;
}
function chk_form()
{
	if(document.ff.add.value==""){
		alert('Надо бы ввести ник...');
		document.ff.add.focus();
		return false;
	}
	document.ff.cmd.value="add";
}
</script>
